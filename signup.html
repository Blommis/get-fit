  <!-- main content -->
<main>
   <section id="signup" >
        <div class="sign-upinfo" >
            <h1>Sign Up</h1>
            <p >Please fill in this form to create an account.
            </p>
            <p>Already have a account? <br><a href="signin.html" style="color:dodgerblue">Sign in here</a></p>
        </div>

      <form id="signup-form" method="GET" action="success.html" style="border:1px solid #ccc">
        <div class="signup-container">
          
          <hr>
            <label for="first-name"><strong>First Name</strong></label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter first name" required>

            <label for="last-name"><strong>Last Name</strong></label>
            <input type="text" placeholder="Enter last name" name="last_name" id="last_name" required>
          
            <label for="email-address"><strong>Email</strong></label>
            <input type="email" placeholder="Enter Email" name="email_adress" id="email-address"  required>
      
            <label for="password"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
      
            <label for="password-repeat"><strong>Repeat Password</strong></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="password_repeat" required>
      
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="signbuttons">
            <button type="button" class="btn btn-dark btn-sm">Cancel</button>
            <button type="submit" class="btn btn-dark btn-sm">Sign Up</button>
          </div>
        </div>
        
      </form>
      <br><br>
   </section>
</main>
